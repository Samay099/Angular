<form [class] = "'Form'">
    <table  [class] = "'NameRow'">
        <tr>
            <td><label for="firstName">Name</label></td>

            <td><label for="lastName"></label></td>
        </tr>
        <tr>
            <td><input [class] = "'Name'" type="email" class="form-control" id="firstname"></td>

            <td [class] = "'Last_Name'"><input [class] = "'Name'" type="email" class="form-control" id="lastName"></td>
        </tr>
        <tr>
            <td [class] = "'firstSmall'"><small  class="form-text text-muted">First Name</small></td>

            <td><small [class] = "'Last_Name'" class="form-text text-muted">Last Name</small></td>
        </tr>
    </table>
    
    <div class="form-group">
        <label [class] = "'Rest_Lable'" for="email">Email address</label>
        <input [class] = "'Rest'" type="email" class="form-control" id="email" >
        
    </div>
    <div class="form-group">
        <label [class] = "'Rest_Lable'" for="phone">Phone</label>
        <input [class] = "'Rest'" type="email" class="form-control" id="phone"  >
        
    </div>
    <div class="form-group">
        <label [class] = "'Rest_Lable'" for="address">Address</label>
        <input [class] = "'Rest'" type="email" class="form-control" id="address"  >
        
    </div>
    
</form>
